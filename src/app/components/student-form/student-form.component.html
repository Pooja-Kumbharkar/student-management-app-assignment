<div class="form-container">
  <h1>Welcome to Student Portal</h1>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <mat-form-field>
      <mat-label>Student Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>

    <!-- Gender Field -->
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
      <mat-error *ngIf="studentForm.get('gender')?.invalid && studentForm.get('gender')?.touched">
        Gender is required.
      </mat-error>
    </mat-form-field>

    <!-- Grade -->
    <mat-radio-group formControlName="grade">
      <label>Grade:</label>
      <mat-radio-button value="A">A</mat-radio-button>
      <mat-radio-button value="B">B</mat-radio-button>
      <mat-radio-button value="C">C</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="studentForm.get('grade')?.invalid && studentForm.get('grade')?.touched">
      Grade is required.
    </mat-error>

    <!-- Enrolled Checkbox -->
    <mat-checkbox formControlName="isEnrolled">Enrolled</mat-checkbox>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

  <!-- Form Error Message -->
  <div *ngIf="this.displayError" class="error-message">
    {{ errorMessage }}
  </div>
</div>
